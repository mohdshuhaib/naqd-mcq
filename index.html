<!DOCTYPE html>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font (Tajawal) for better Arabic rendering -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Arabic font */
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f3f4f6; /* Tailwind gray-100 */
        }
        /* Style for question text to respect newlines from the PDF */
        #question-text {
            white-space: pre-line;
        }

        /* Custom styles for correct/incorrect answers */
        .correct-answer {
            background-color: #d1fae5 !important; /* Tailwind green-100 */
            border-color: #10b981 !important; /* Tailwind green-500 */
            color: #065f46 !important; /* Tailwind green-800 */
            font-weight: 700;
        }
        .incorrect-answer {
            background-color: #fee2e2 !important; /* Tailwind red-100 */
            border-color: #ef4444 !important; /* Tailwind red-500 */
            color: #991b1b !important; /* Tailwind red-800 */
            font-weight: 700;
        }

        /* Styles for modal question grid */
        .q-correct {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-800 */
            font-weight: 700;
        }
        .q-incorrect {
            background-color: #fee2e2; /* red-100 */
            color: #991b1b; /* red-800 */
        }
        .q-unattempted {
            background-color: #f3f4f6; /* gray-100 */
            color: #374151; /* gray-700 */
        }

        /* Disabled button state */
        .nav-btn:disabled {
            opacity: 0.5;

        // --- DOM Elements ---
        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress');
        const nextButton = document.getElementById('next-btn');
        const prevButton = document.getElementById('prev-btn');
        const restartButton = document.getElementById('restart-btn');
        const scoreText = document.getElementById('score-text');

        // Modal Elements
        const modal = document.getElementById('question-modal');
        const modalOpenBtn = document.getElementById('modal-open-btn');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalOverlay = document.getElementById('modal-overlay');
        const questionGrid = document.getElementById('question-grid');
        const attemptedCountEl = document.getElementById('attempted-count-text');
        const correctCountEl = document.getElementById('correct-count-text');
        const incorrectCountEl = document.getElementById('incorrect-count-text');

        // --- Quiz State ---
        let shuffledQuestions = [];
        let currentQuestionIndex = 0;

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', startGame);
        nextButton.addEventListener('click', handleNext);
        prevButton.addEventListener('click', handlePrevious);
        restartButton.addEventListener('click', startGame);

        // Modal Listeners
        modalOpenBtn.addEventListener('click', openModal);
        modalCloseBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);

        // --- Helper Function: Shuffle an array (Fisher-Yates) ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- Main Functions ---

        /**
         * Starts or restarts the quiz.
         */
        function startGame() {
            currentQuestionIndex = 0;
            // Shuffle the questions for a new game
            shuffledQuestions = [...allQuestions].map(q => ({
                ...q,
                userAnswer: null, // Track selected answer
                isCorrect: null,  // Track if the answer was correct
                shuffledOptions: [...q.options] // Store a shuffled version for consistency
            }));

            shuffledQuestions.forEach(q => shuffleArray(q.shuffledOptions)); // Shuffle options for each question
            shuffleArray(shuffledQuestions); // Shuffle the question order

            // Reset UI
            resultContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');

            renderQuestion(currentQuestionIndex);
        }

        /**
         * Renders the question for the given index.
         */
        function renderQuestion(index) {
            currentQuestionIndex = index;
            const currentQuestion = shuffledQuestions[index];

            // Clear old options
            optionsContainer.innerHTML = '';

            // Display question text
            questionText.textContent = currentQuestion.question;

            // Display progress
            progressText.textContent = `سؤال ${index + 1} / ${shuffledQuestions.length}`;

            // Get the consistently shuffled options
            const options = currentQuestion.shuffledOptions;

            // Create and display option buttons
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                // Base classes
                button.className = "option-btn w-full p-4 text-lg text-gray-800 bg-gray-50 rounded-lg border-2 border-gray-200 hover:bg-gray-100 hover:shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-300 transition duration-300 text-right";

                button.addEventListener('click', () => selectAnswer(option));

                // If this question has been answered, show the feedback
                if (currentQuestion.userAnswer !== null) {
                    button.disabled = true;
                    if (option === currentQuestion.answer) {
                        button.classList.add('correct-answer');
                    }
                    if (option === currentQuestion.userAnswer && currentQuestion.isCorrect === false) {
                        button.classList.add('incorrect-answer');
                    }
                }

                optionsContainer.appendChild(button);
            });

            // Update navigation buttons
            updateNavButtons();
        }

        /**
         * Updates the state of the Previous and Next/Submit buttons.
         */
        function updateNavButtons() {
            prevButton.disabled = (currentQuestionIndex === 0);

            if (currentQuestionIndex === shuffledQuestions.length - 1) {
                // Last question
                nextButton.textContent = 'إرسال';
                nextButton.onclick = showResults; // Change click handler
            } else {
                // Not the last question
                nextButton.textContent = 'التالي';
                nextButton.onclick = handleNext; // Default click handler
            }
        }

        /**
         * Handles the user's answer selection.
         */
        function selectAnswer(selectedOption) {
            const currentQuestion = shuffledQuestions[currentQuestionIndex];

            // Only process if the question hasn't been answered yet
            if (currentQuestion.userAnswer !== null) {
                return;
            }

            // Store the user's answer
            currentQuestion.userAnswer = selectedOption;
            const isCorrect = (selectedOption === currentQuestion.answer);
            currentQuestion.isCorrect = isCorrect;

            // Show feedback on all buttons
            const allOptionButtons = Array.from(optionsContainer.children);
            allOptionButtons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === currentQuestion.answer) {
                    btn.classList.add('correct-answer');
                }
                if (btn.textContent === selectedOption && !isCorrect) {
                    btn.classList.add('incorrect-answer');
                }
            });
        }

        /**
         * Handles the "Next" button click.
         */
        function handleNext() {
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                renderQuestion(currentQuestionIndex + 1);
            }
        }

        /**
         * Handles the "Previous" button click.
         */
         function handlePrevious() {
            if (currentQuestionIndex > 0) {
                renderQuestion(currentQuestionIndex - 1);
            }
        }

        /**
         * Calculates the score and displays the final results.
         */
        function showResults() {
            // Calculate score
            let finalScore = 0;
            shuffledQuestions.forEach(q => {
                if (q.isCorrect === true) {
                    finalScore++;
                }
            });

            // Display results
            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            scoreText.textContent = `نتيجتك هي ${finalScore} من ${shuffledQuestions.length}`;
        }

        // --- Modal Functions ---

        /**
         * Opens the question navigation modal.
         */
        function openModal() {
            let attempted = 0;
            let correct = 0;
            questionGrid.innerHTML = ''; // Clear old grid

            shuffledQuestions.forEach((question, index) => {
                const qButton = document.createElement('button');
                qButton.textContent = index + 1;
                qButton.className = "w-12 h-12 flex items-center justify-center rounded-full font-semibold text-lg transition duration-300 hover:opacity-80";

                if (question.userAnswer === null) {
                    qButton.classList.add('q-unattempted');
                } else {
                    attempted++;
                    if (question.isCorrect) {
                        qButton.classList.add('q-correct');
                        correct++;
                    } else {
                        qButton.classList.add('q-incorrect');
                    }
                }

                qButton.addEventListener('click', () => {
                    navigateToQuestion(index);
                });
                questionGrid.appendChild(qButton);
            });

            // Update stats
            attemptedCountEl.textContent = `تمت الإجابة: ${attempted}`;
            correctCountEl.textContent = `صحيحة: ${correct}`;
            incorrectCountEl.textContent = `خاطئة: ${attempted - correct}`;

            modal.classList.remove('hidden');
        }

        /**
         * Closes the question navigation modal.
         */
        function closeModal() {
            modal.classList.add('hidden');
        }

        /**
         * Navigates to a specific question from the modal.
         */
        function navigateToQuestion(index) {
            renderQuestion(index);
            closeModal();
        }

    </script>
