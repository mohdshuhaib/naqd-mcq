        const nextButton = document.getElementById('next-btn');
        const restartButton = document.getElementById('restart-btn');
        const scoreText = document.getElementById('score-text');

        // --- Quiz State ---
        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', startGame);
        nextButton.addEventListener('click', handleNextButton);
        restartButton.addEventListener('click', startGame);

        // --- Helper Function: Shuffle an array (Fisher-Yates) ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- Main Functions ---

        /**
         * Starts or restarts the quiz.
         */
        function startGame() {
            score = 0;
            currentQuestionIndex = 0;
            // Shuffle the questions for a new game
            shuffledQuestions = [...allQuestions];
            shuffleArray(shuffledQuestions);

            // Reset UI
            resultContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            nextButton.classList.add('hidden');

            showQuestion();
        }

        /**
         * Displays the current question and options.
         */
        function showQuestion() {
            resetState();
            const currentQuestion = shuffledQuestions[currentQuestionIndex];

            // Display question text
            questionText.textContent = currentQuestion.question;

            // Display progress
            progressText.textContent = `سؤال ${currentQuestionIndex + 1} / ${shuffledQuestions.length}`;

            // Shuffle options for the current question
            const options = [...currentQuestion.options];
            shuffleArray(options);

            // Create and display option buttons
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = "option-btn w-full p-4 text-lg text-gray-800 bg-gray-50 rounded-lg border-2 border-gray-200 hover:bg-gray-100 hover:shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-300 transition duration-300 text-right";
                
                button.addEventListener('click', () => selectAnswer(button, option, currentQuestion.answer));
                optionsContainer.appendChild(button);
            });
        }

        /**
         * Resets the state for the next question.
         */
        function resetState() {
            nextButton.classList.add('hidden');
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        /**
         * Handles the user's answer selection.
         */
        function selectAnswer(selectedButton, selectedOption, correctAnswer) {
            // Disable all buttons
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                // Check if this button is the correct answer
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct-answer');
                }
            });

            // Mark the selected button as correct or incorrect
            if (selectedOption === correctAnswer) {
                score++;
                selectedButton.classList.add('correct-answer');
            } else {
                selectedButton.classList.add('incorrect-answer');
            }

            // Show the "Next" button
            nextButton.classList.remove('hidden');
        }

        /**
         * Handles the "Next" button click.
         */
        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        /**
         * Displays the final results.
         */
        function showResults() {
            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            scoreText.textContent = `نتيجتك هي ${score} من ${shuffledQuestions.length}`;
